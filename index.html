<body>





<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="bill">
        <h3 class="bill-h3">Bill</h3>
        <img class="icon-dollar" src="images/icon-dollar.png">
          <input type="number" id="bill" value="" onkeyup="bill()"  autocomplete="off" placeholder="0" >
      </div>
    </div>
    </div>
 <div class="row">
  <div class="col col-12 col-md-6">
<div class=" select-tip">
<h3 class="tip-h3">Select Tip %</h3>
<div class="allbtn">

  <button id="btn1"  type="button"  class="btn all tip btn-outline-secondary ">5%</button>
  <button id="btn2"  type="button" class="btn all tip btn-outline-secondary ">10%</button>
  <button id="btn3" type="button" class="btn all tip btn-outline-secondary ">15%</button>
  <button id="btn4" type="button" class="btn all  tip btn-outline-secondary ">25%</button>
  <button id="btn5"type="button" class="btn all tip btn-outline-secondary ">50%</button>

<input id="tip6" class="customs btn" type="number"  autocomplete="off"  value="" placeholder="Custom">



</div>

</div>
      </div>
      <div class="col set-order col-12 col-md-6">
<div class="tip-amount">
  <h5 class="tip-h5" id="tip-amount">Total Tipped </h5>
  <div class="total-margin">
    <h6 class="total" id="amount-tip"> $0.00</h6>
  </div>

  <h5 class="tip-h5">Total Cost</h5>
  <h6 class="total" id="total">$0.00</h6>
  <div class="div-reload">
    <button id="reload" onclick="reset()" class="btn reset btn-primary" type="submit">reset</button>
  </div>

</div>
      </div>
      <div class="col  col-12 col-md-6">



      </div>
    </div>





  </div>
</div>























  </div>
